<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        const arr = ["fortnite", "your bank account balance", "cool"];
        const chooseRandom = (arr, num = 1) => {
           const res = [];
           for(let i = 0; i < num; ){
              const random = Math.floor(Math.random() * arr.length);
              if(res.indexOf(arr[random]) !== -1){
                 continue;
              };
              res.push(arr[random]);
              i++;
           };
           return res;
        };
        document.getElementById("demoa").innerHTML = (chooseRandom(arr, 1));
        console.log(chooseRandom(arr, 1));
        </script>
    <title><span id="demoa"></span></title>
    <script>
        function a(){
            javascript:var url = prompt("Enter URL Here (example: google.com)");if (url == null) {alert('No URL Entered!')} else {document.body.innerHTML = '<iframe src="https://' + url +'" style="position:fixed;top:0;bottom:0;left:0;right:0;width:100%;height:100%;border:none;margin:0;padding:0;z-index:999999;">Your browser does not support iframes</iframe>';alert('URL Loaded!');}
        }
        function b(){
            javascript:{document.body.innerHTML = '<iframe src="https://infiniterobuxtutorial2012novir.herokuapp.com/" style="position:fixed;top:0;bottom:0;left:0;right:0;width:100%;height:100%;border:none;margin:0;padding:0;z-index:999999;"></iframe>';}
        }

    </script>
</head>
<body>
    <button onclick="a()">Open Website (No redirect)(No TN)</button>

</body>
</html>
