<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function readTextFile(file)
            {
                var rawFile = new XMLHttpRequest();
                rawFile.open("GET", file, false);
                rawFile.onreadystatechange = function ()
                {
                    if(rawFile.readyState === 4)
                    {
                        if(rawFile.status === 200 || rawFile.status == 0)
                        {
                            var allText = rawFile.responseText;
                        }
                    }
                }
                rawFile.send(null);
            }
            </script>
        <script>
            const arr = [readTextFile("https://raw.githubusercontent.com/unbl0ck3d/bookmarklets/bookmarklet-storage/array.txt")];
            const chooseRandom = (arr, num = 1) => {
               const res = [];
               for(let i = 0; i < num; ){
                  const random = Math.floor(Math.random() * arr.length);
                  if(res.indexOf(arr[random]) !== -1){
                     continue;
                  };
                  res.push(arr[random]);
                  i++;
               };
               return res;
            };
            document.getElementById("demoa").innerHTML = (chooseRandom(arr, 1));
            console.log(chooseRandom(arr, 1));
            </script>
            <title id="demoa"></title>
